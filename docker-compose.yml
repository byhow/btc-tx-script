version: '3.8'

services:
  deno-app:
    build: .
    container_name: deno-app
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/btc-transactions
    command: run --allow-net --allow-env index.ts

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
